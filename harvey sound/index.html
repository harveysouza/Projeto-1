<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel ="stylesheet" href="/style.css">

</head>

<body>
    <div class="music-container">
    <h1 id="title-logo"></h1>
    <h5 id="playlist-title">Playlist Harvey</h5>
    <img id="cover" class="capa" alt="capa-disco"></img>
    <audio id="audio"></audio>
    <div id="below-cover">
        <div id="song-info">
    <div id="song-name">nome da musica</div>
    <div id="artist-name" class="ligth-color">nome do artista</div>
        </div>
    <button id="like" class="button ligth-color"><i class="bi bi-heart"></i></button>
    </div>
<div id="progress-container">
    <div id="progress-bar">
       <div id="current-progress"></div>
    </div>
    <div id="time-box">
        <div id="song-time"> 00:00</div>
        <div id="total-time"> 00:00</div>

    </div>
   
    </div>
    <div id="button-container">
    <button id="shuffle" class="button"><i class="bi bi-shuffle"></i></button>
    <button id="previous" class="button button-navigate" ><i class="bi bi-caret-left-fill"></i></button>
    <button id="play" class="button button-bigplay"><i class="bi bi-play-circle"></i></button>
    <button id="next" class="button button-navigate"><i class="bi bi-caret-right-fill"></i></button>
   <button id="repeat" class="button"><i class="bi bi-repeat"></i></button>
    </div>
</div>
<script src="/script.js"></script>
</body>
</html>
